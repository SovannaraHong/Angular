<div [ngClass]="myStyle"></div>

<button
  (click)="toggleOpen()"
  class="mt-4 px-4 py-2 bg-blue-500 text-white rounded"
  (click)="toggleChange()"
>
  Change
</button>

@if (isOpen) {
  <p class="mt-4 text-green-500">The content is open.</p>
} @else {
  <p>this content is close</p>
}

<div class="flex justify-center items-center bg-green-500 text-white font-bold">loop condition</div>
@for (item of list; track $index) {
  <ul>
    <li>{{ $index + 1 }} {{ item }}</li>
  </ul>
}
